<template>
    <!-- Title -->
    <lightning-card title={title}>
        <h2 slot="title">{title}</h2>
        
        <!-- User Selection Dropdown -->
        <lightning-combobox 
            name="userSelection" 
            label="Select User"
            value={selectedUserId}
            options={userOptions}
            onchange={handleUserSelection}>
        </lightning-combobox>
    </lightning-card>

    <template for:each={objectives} for:item="objective">
        <p key={objective.Id}>{objective.Name}</p>
    </template>
    <template for:each={keyResults} for:item="keyResult">
        <p key={keyResult.Id}>{keyResult.Name}</p>
    </template>
